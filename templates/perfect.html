<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		function main()
		{
			let num=Number(prompt('Enter a number'))
			let dsum=0
			let n=Math.trunc(num/2)
			for (let i=1;i<=n;i++)
			{
				if(num%i==0)
				{
					dsum+=i;
				}
			}
			if (num==dsum)
				console.log('perfect')
			else
				console.log('nperfect')
			
				
		
		}
		main();
	</script>
</head>
<body>

</body>
</html>
