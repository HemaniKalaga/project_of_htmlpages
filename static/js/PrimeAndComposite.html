<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<script>
		
		{
			let num=Number(prompt('Enter a value'));
			let fcount=0;
			for (let i=1;i<=num;i++)
			{
				if(num%i==0)
				{
					fcount++;
				}
			}
			if (fcount==2)
				console.log('prime');
			else
				console.log('Composite');
		}
		
	</script>
</head>
<body>

</body>
</html>
